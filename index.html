<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird</title>
	<script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
  	<script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
  	<script language="javascript" type="text/javascript" src="libraries/p5.sound.js"></script>
  	<script src="https://cdn.jsdelivr.net/gh/bmoren/p5.collide2D/p5.collide2d.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/gh/Lartu/p5.clickable/p5.clickable.min.js"></script>
	<script language="javascript" type="text/javascript" src="pipe.js"></script>
	<script language="javascript" type="text/javascript" src="bird.js"></script>

</head>
<body>
	<div id="flappybird">
		<div id="flappybirdholder">
			<script language="javascript" type="text/javascript" src="sketch.js"></script>
		</div>
		<div>
			<p>Click/press F to flap!<br>(If you're on mobile, you can tap the button on the bottom right!)</p>
			<button type="button" onclick="resetGame()">Restart game</button>
		</div>
	</div>
</body>
</html>
